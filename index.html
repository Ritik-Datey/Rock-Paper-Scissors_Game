<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="heading-container" style="margin-bottom: 2rem;">
        <h1 id="heading">Rock Paper Scissors</h1>
    </div>

    <p>Choose any one of it.</p>

   <div id="choices-container" style="margin-bottom: 3rem;">
    <div id="rock" class="choice">
        <img src="rock.png" alt="">
    </div>
    <div id="paper" class="choice">
        <img src="paper.png" alt="">
    </div>
    <div id="scissors" class="choice">
        <img src="scissors.png" alt="">
    </div>
   </div>

   <div id="score-board-container" style="margin-bottom: 4rem;">
    <div class="score">
        <p id="userScore">0</p>
        <p style="margin: 0px;">You</p>
    </div>
    <div class="score">
        <p id="compScore">0</p>
        <p style="margin: 0px;">Computer</p>
    </div>
   </div>

   <div id="msg-container" style="margin-bottom: 3rem;">
    <p id="msg">Pick Your Move</p>
   </div>

   <script src="script.js"></script>

   <!-- work done baby -->
</body>
</html>
